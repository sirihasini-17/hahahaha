<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-container text-center">
            <div id="start-screen" class="screen active">
                <h1 class="mb-4">Hey there! üíñ</h1>
                <button class="btn btn-primary btn-lg" onclick="startGame()">Do you want to play?</button>
            </div>

            <div id="question-screen" class="screen">
                <h2 class="mb-4">Do you love me? ü•∫</h2>
                <div class="buttons">
                    <button class="btn btn-success btn-lg mx-2" onclick="showLove()">Yes</button>
                    <button class="btn btn-danger btn-lg mx-2 moving-btn" id="noBtn" onmouseover="moveButton()">No</button>
                </div>
            </div>

            <div id="love-screen" class="screen">
                <h2 class="mb-4">Awww, I love you so much! üíù</h2>
                <div id="hearts-container"></div>
                <button class="btn btn-primary btn-lg mt-4" onclick="playAgain()">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
